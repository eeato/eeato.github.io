<script>

    let datalist = [];
    document.querySelector('header form').addEventListener('submit', event=> {
        event.preventDefault();
        let query = event.target.querySelector("input[type='search']").value;
        console.log('searching for: ' + query + ' ...');
        setPros(datalist.filter(v => v.data.title.includes(query) || v.data.subtitle.includes(query)));
    });

    programs.once('value', (snapshot) => {
        //datalist = snapshot;
        snapshot.forEach((childSnapshot) => {
          var childKey = childSnapshot.key;
          var childData = childSnapshot.val();
          datalist.push(
            {
                key : childKey,
                data : childData
            }
          )
          // ...
        });
      });

      function setPros(val){
        document.querySelector('.programs').innerHTML = '';
        if(val[0]){
            val.forEach(v => {
                let prog = document.createElement('div');
                prog.classList.add(...['program', 'shadow', 'rounded-3', 'p-4', 'py-4']);
                prog.innerHTML = `<div class="top d-inline-flex w-100 justify-content-between">
                    <div class="d-inline-flex">
                        <!-- <img src="assets/img/avatars/avatar1.jpeg" class="rounded-circle" alt=""> -->
                        <span>
                            <span class="text-muted fs-6">${v.data.subtitle}</span><br>
                            <span style="font-weight: 600;" class="">${v.data.title}</span><br>
                        </span>
                    </div>
                    <i class="bi bi-mortarboard-fill position-relative top-0"></i>
                </div>
                
                <p class="SubHeading mb-2 py-2">${v.data.message.substring(0, 40) + '...'}</p>
                <div class="bottom d-inline-flex justify-content-between w-100">
                    <a href="/program/#${v.key}" class="apply">More</a>
                    <span class="text-muted rounded-circle opacity-75 p-1">${new Date(v.data.deadline).toLocaleDateString()}</span>
                </div>`
                document.querySelector('.programs').appendChild(prog);
            })
        } else{
            document.querySelector('.programs').innerHTML = `<p class="text-center text-muted p-5">NO SUCH PROGRAMS :(</p>`;
        }
       
      }

      
</script>
